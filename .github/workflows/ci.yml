name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
      - name: Install dependencies
        id: npm-ci
        run: npm ci
      - name: Building and running tests
        id: npm-build
        run: npm run build && npm test
